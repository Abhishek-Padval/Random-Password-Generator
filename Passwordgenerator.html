<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./Passwordgenerator.css">
    <script src="./Passwordgenerator.js" defer></script>
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="password-geneator">
            <h1>Random Password Generator</h1>
            <div class="password">
                <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i>
            </div>
            <div>
                <label for="length">Total Password Length </label>
                <input type="number" id="length" min="6" max="20" value="6">
            </div>
            <div>
                <label for="symbol">Include Symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <div>
                <label for="number">Include Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div>
                <label for="lowerCase">Include LowerCase Letters</label>
                <input type="checkbox" id="lowerCase" checked>
            </div>
            <div>
                <label for="upperCase">Include upperCase Letters</label>
                <input type="checkbox" id="upperCase" checked>
            </div>
            <button onclick="createPassword()" id="btn">Get Random Password</button>
        </div>
    </div>
</body>

</html>
